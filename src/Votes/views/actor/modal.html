<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span ng-if="!vm.actor.id">添加参与者</span>
                <span ng-if="vm.actor.id">编辑参与者: {{vm.actor.actorName}} </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">活动名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="请输入礼物名称" maxlength="120" readonly
                                   ng-class="{'edited':vm.actor.activityName}" required ng-model="vm.actor.activityName">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">报名人</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="请输入报名人名称" maxlength="120"
                                   ng-class="{'edited':vm.actor.actorName}" required ng-model="vm.actor.actorName">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">个人宣言</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="个人宣言" 
                                   ng-class="{'edited':vm.actor.declaration}"  ng-model="vm.actor.declaration">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            
            </div>
          
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-3 control-label">选择资源</label>
                    <div class="col-md-9">
                        <div ng-file-select="vm.file.onFileSelect($files)"
                             data-multiple="vm.file.multiple" title="选择图片"
                             onclick="this.value = null"
                             class="btn btn-upload">点击上传图片</div>
                        <ol>
                            <li ng-repeat="(k,v) in vm.file.selectFiles">
                                {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                            </li>
                        </ol>
                    </div>
                </div>

            </div>

        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                    class="btn btn-primary blue" ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
