<div ng-controller="views.actor.index as vm">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-hand-o-right"></i>
                <a href="#">参与者管理</a>
            </li>
        </ul>
    </div>
    <div class="portlet light bordered">
        <div class="row">
            <div class="col-xs-8 text-left">
                <div class="col-md-12">
                    <div class="input-icon right">
                        <i ng-click="vm.init()" class="fa fa-search"></i>
                        <input type="text" class="form-control input-circle" placeholder="按条件搜索" value="" ng-model="vm.filter.filter">
                    </div>
                </div>
            </div>
            <div class="col-xs-4 text-right">
                <button class="btn btn-primary blue" ng-click="vm.add()"><i class="fa fa-plus"></i> 添加</button>
                <button class="btn btn-primary blue" ng-click="vm.edit()"><i class="fa fa-plus"></i> 编辑</button>
                <button class="btn btn-primary blue" ng-click="vm.delete()"><i class="fa fa-times"></i> 删除</button>
            </div>
        </div>
      <div class="row">
          <table object-table
                 data="vm.table.data"
                 check-model="vm.table.checkModel"
                 display="vm.table.pageConfig.itemsPerPage"
                 headers="参与者名称,个人宣言,票数,礼物数,创建时间"
                 fields="actorName,declaration,actorCount,giftCount,creationTime">
              <tbody>
                  <tr ng-click="$owner.showeditinfo(item);setSelected(item)">
                      <td>
                          <input type="checkbox" ng-model="::item.checked"  
                                 ng-click="$event.stopPropagation(); checkOne(item)" />
                      </td>
                      <td show-td item="item" name="actorName"></td>
                      <td show-td item="item" name="declaration"></td>
                      <td show-td item="item" name="actorCount"></td>
                      <td show-td item="item" name="giftCount"></td>
                      <td show-td item="item" name="creationTime"></td>
                  </tr>
              </tbody>
          </table>
          <!--分页-->
          <nav class="paging">
              <obj-pagination conf="vm.table.pageConfig"></obj-pagination>
          </nav>

      </div>
    </div>
</div>
