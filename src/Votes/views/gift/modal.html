<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span ng-if="!vm.gift.id">添加礼物</span>
                <span ng-if="vm.gift.id">编辑礼物: {{vm.gift.giftName}} </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label" for="cate">选择活动</label>
                        <div class="col-md-9">
                            <select class="form-control edited" ui-validate="'$value>0'"
                                    ng-class="{'edited':vm.gift.activityId>0}" required
                                    ng-model="vm.gift.activityId" ng-options="m.id as m.title for m in vm.activitys"></select>
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">礼物名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="请输入礼物名称" maxlength="120"
                                   ng-class="{'edited':vm.gift.giftName}" required ng-model="vm.gift.giftName">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">价格</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" placeholder="请输入礼物价格" ui-validate="'$value>0'"
                                   ng-class="{'edited':vm.gift.price}" required ng-model="vm.gift.price">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">替代的票数</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" placeholder="替代的票数" ui-validate="'$value>0'"
                                   ng-class="{'edited':vm.gift.beVote}" required ng-model="vm.gift.beVote">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
          
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-3 control-label">选择资源</label>
                    <div class="col-md-9">
                        <div ng-file-select="vm.file.onFileSelect($files)"
                             data-multiple="vm.file.multiple" title="选择图片"
                             onclick="this.value = null"
                             class="btn btn-upload">点击上传图片</div>
                        <ol>
                            <li ng-repeat="(k,v) in vm.file.selectFiles">
                                {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                            </li>
                        </ol>
                    </div>
                </div>

            </div>

        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                    class="btn btn-primary blue" ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
