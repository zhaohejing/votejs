<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span ng-if="!vm.model.id">添加广告</span>
                <span ng-if="vm.model.id">编辑广告: {{vm.model.name}} </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">广告名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="请输入名称"  ng-class="{'edited':vm.model.name}" required ng-model="vm.model.name" >
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label" for="cate">广告分类</label>
                        <div class="col-md-9">
                            <select class="form-control edited"  ui-validate="'$value>0'"  ng-class="{'edited':vm.model.type>0}" required
                              ng-model="vm.model.type"    ng-options="m.id as m.name for m in vm.type" >
                            </select>
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div  class="row">
                <div class="col-xs-6">
                 
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">选择资源</label>
                        <div  class="col-md-9">
                            <div ng-file-select="vm.onFileSelect($files)" 
                                 data-multiple="false" title="选择文件"
                                  onclick="this.value = null"
                                  class="btn btn-upload">点击上传文件</div>
                            <ol>
                                <li ng-repeat="(k,v) in vm.selectFiles">
                                    {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.abort(k)">X</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">广告时长</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" placeholder="请输入时长"  ng-class="{'edited':vm.model.time>0}"
                                    ng-model="vm.model.time">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">是否发布</label>
                        <div class="col-md-9">
                            <div class="md-checkbox-inline">
                                <div class="md-checkbox">
                                    <input type="checkbox" name="state" id="check"  class="md-check" ng-model="vm.model.state">
                                    <label for="check">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 发布
                                    </label>
                                </div>

                            </div>
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">广告备注</label>
                        <div class="col-md-9">
                            <textarea ng-model="vm.model.note" ng-class="{'edited':vm.model.note}" class="form-control" rows="3" placeholder="请输入简介"></textarea>
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
           
            </div>
         
        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                    class="btn btn-primary blue" ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
