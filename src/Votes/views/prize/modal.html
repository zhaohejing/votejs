<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span ng-if="!vm.gift.id">添加奖品</span>
                <span ng-if="vm.gift.id">编辑奖品: {{vm.gift.giftName}} </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label" for="cate">选择活动</label>
                        <div class="col-md-9">
                            <select class="form-control edited" ui-validate="'$value>0'"
                                    ng-class="{'edited':vm.gift.activityId>0}" required
                                    ng-model="vm.gift.activityId" ng-options="m.id as m.title for m in vm.activitys"></select>
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">奖品名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="请输入奖品名称" maxlength="120"
                                   ng-class="{'edited':vm.gift.prizeName}" required ng-model="vm.gift.prizeName">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label" for="cate">奖品等级</label>
                        <div class="col-md-9">
                            <select class="form-control edited" ui-validate="'$value>0'"
                                    ng-class="{'edited':vm.gift.level>0}" required
                                    ng-model="vm.gift.level" ng-options="m.id as m.name for m in vm.level"></select>
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">描述</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="描述" 
                                   ng-class="{'edited':vm.gift.description}"  ng-model="vm.gift.description">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-3 control-label">选择资源</label>
                    <div class="col-md-9">
                        <div ng-file-select="vm.file.onFileSelect($files)"
                             data-multiple="vm.file.multiple" title="选择图片"
                             onclick="this.value = null"
                             class="btn btn-upload">点击上传图片</div>
                        <ol>
                            <li ng-repeat="(k,v) in vm.file.selectFiles">
                                {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                            </li>
                        </ol>
                    </div>
                </div>

            </div>

        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                    class="btn btn-primary blue" ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
